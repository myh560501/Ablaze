name: Build-and-Release

on:
  push:
    branches: [ "1.18/dev" ]
  pull_request:
    branches: [ "1.18/dev" ]

permissions: read-all

jobs:
  Build-and-Release:

    permissions: write-all

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Prepare Permissions for building
      run: chmod 777 ./gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: AutoRelease Ablaze
        release_name: Auto Release ${{ github.ref }}
        body_path: /home/runner/work/Ablaze/Ablaze/changelog.txt
        draft: false
        prerelease: false

    - name: Zip the jars
      run: zip -r /home/runner/Ablaze-1.18.zip /home/runner/work/Ablaze/Ablaze
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: /home/runner/Ablaze-1.18.zip
        asset_name: Ablaze-1.18.zip
        asset_content_type: application/zip


    
